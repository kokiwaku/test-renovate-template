name: status-check

on:
  workflow_dispatch:
  pull_request:

jobs:

  eslint:
    name: runner / eslint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: reviewdog/action-eslint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          workdir: './src/'
          eslint_flags: 'resources/**/*.{js,ts}'

  status-check:
    runs-on: ubuntu-latest
    needs:
      - eslint
    permissions: {}
    if: failure()
    steps:
      - run: exit 1
